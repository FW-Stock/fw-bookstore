	<body>
		<div class="bg">

		</div>
		<div class="bg_rect">
			<div class="card mb-3 myCard">
			  <div class="row g-0">
			    <div class="col-md-5 img"></div>
			    <div class="col-md-7 details">
			      <div class="card-body">
			        <h5 class="card-title myTitle"><span class="title_FW">FW</span><span class="title_Stock"> Bookstore</span></h5>
							<hr>
							<p class="l_login">Login</p>
							<div class="t_login">
								<div class="t_register">
									<!-- <div class="l_name mb-2">
										<i class="fa-solid fa-user t_fa"></i><input class="t_input" type="text" name="name" placeholder="Full Name" id="t_name">
									</div> -->
								</div>
								<div class="l_email mb-2">
									<i class="fa-solid fa-at t_fa"></i><input class="t_input" type="email" name="email" placeholder="E-mail" id="t_email">
								</div>
								<div class="l_pw mb-2">
									<i class="fa-solid fa-key t_fa"></i><input class="t_input" type="password" name="pw" placeholder="Password" id="t_pw">
								</div>
							</div>
							<div class="c_b_login">
								<div class="c_login_box mt-2">
									<input type="checkbox" name="keepLogin" id="c_login"><label for="c_login" class="label_c_login">Keep Me Login</label>
								</div>
								<button type="submit" name="Login" id="b_submit" onclick="submit()">➤</button>
							</div>

							<div class="login_mode">
								<div class="login_via">
									<span class="l_login_via">Login via: </span>
									<div class="b_login_via_box">
										<button type="button" name="fb" class="b_login_via" onclick="javascript: fb()" id="b_fb"><i class="fa-brands fa-facebook-f"></i></button>
										<button type="button" name="g" class="b_login_via" onclick="javascript: google()" id="b_g"><i class="fa-brands fa-google"></i></button>
									</div>
								</div>
								<p class="l_x_important mt-5 mb-0"><a class="link_blue" href="javascript: anonymous()">Anonymous Login</a></p>
								<p class="l_x_important">Haven't registered? Sign Up <a class="link_red" href="javascript: mode()">Here</a></p>
							</div>
			      </div>
			    </div>
					<p class="l_copyright">© Copyright 2022 FW Bookstore. Ideator: Francis Teoh Dun Yong, Developer: Lim Wen Hao, Social Media: Char Zhi Xuan.</p>
